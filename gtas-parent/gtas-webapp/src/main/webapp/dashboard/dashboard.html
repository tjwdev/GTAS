<body style="height: 100%;">
  <div class="upper-cnt panel" style="height: 100%;">
    <!--Information Cards -->
   
    <!--Flight Map Card-->
    <div class="container-fluid" style="height: 100%;">
      <div class="cbp-card-container gtas-card-container" style="height: 100%;">
        <div class="cbp-card cbp-card-shadow" style="height: 100%;">
          <div class="panel-body" style="height: 100%;">
            <!-- <my-elem ></my-elem> -->
          
            <iframe ng-src= {{getKibanaUrl()}} style="height: calc(80vh - 130px);" width="100%" frameBorder="0"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--Table panels -->
  <div class="panel">
    <div class="container">
      <div class="flex flex-center flex-wrap">
        <div ng-if="rulesList.length>0" class="fixed-width-md sm-pad ">
          <table aria-hidden="true" class="cbp-table mdl-js-data-table floating-table-header">
            <thead>
              <tr>
                <th scope="col" class="non-numeric">Rule Name</th>
                <th scope="col" class="non-numeric">Hits</th>
                <th scope="col" class="non-numeric">Created On</th>
              </tr>
            </thead>
          </table>
          <div class="floating-table-body" style="max-height: 200px;">
            <table class="cbp-table-selectable mdl-js-data-table">
              <tbody>
                <tr ng-repeat="rec in rulesList">
                    <th scope="row" class="non-numeric">{{rec.ruleName}}</th>
                    <td>{{rec.ruleHits}}</td>
                    <td>{{rec.createdOn}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div ng-if="airportStats.length>0" class="fixed-width-md sm-pad">
          <table aria-hidden="true" class="cbp-table mdl-js-data-table floating-table-header">
            <thead>
              <tr>
                <th>Airport</th>
                <th>Flights</th>
                <th>Watch Lists</th>
                <th>Rule Hits</th>
              </tr>
            </thead>
          </table>
          <div class="floating-table-body" style="max-height: 200px;">
            <table class="cbp-table-selectable mdl-js-data-table">
              <tbody>
                <tr ng-repeat="rec in airportStats">
                  <td>{{rec.airport}}</td>
                  <td>{{rec.flights}}</td>
                  <td>{{rec.watchListHits}}</td>
                  <td>{{rec.ruleHits}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    </div>
</body>
